<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>买买金登录</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container" >
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">买买金登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" style="display: none;" >企业注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
					<form>
						<div class="group">
							<label for="user" class="label">账号</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						</form>
						
						<div class="group">
							<input type="submit" class="button" value="登录">
						</div>
						<div class="foot-lnk">
							<label for="tab-1"><a href="index.html">还没有账号 去注册</a></label>
							
						</div>
						<div class="hr"></div>
						
					</div>
					<div class="sign-up-htm">
						<div class="group">
						
						<!-- <div class="foot-lnk">
							<label for="tab-1">Already Member?</a>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
